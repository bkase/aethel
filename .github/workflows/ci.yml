name: CI

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'docs/**'
      - 'todos/**'
      - 'CLAUDE.md'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'docs/**'
      - 'todos/**'
      - 'CLAUDE.md'
      - '*.md'
      - 'LICENSE'
      - '.gitignore'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Build
      run: make build
    
    - name: Run tests
      run: make test
    
    - name: Run linting
      run: make lint